<div class="container mx-auto pb-20">
    
    <div  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
        <div *ngFor="let card of cards ; let i = index" class="max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:py-5 lg:px-2 ">
            <div class="pb-8 xl:max-w-lg xl:ml-auto border border-gray-300 bg-white">
                <img class="shadow-xl sm:h-64 sm:w-full sm:object-cover sm:object-center" src="{{card.img}}" alt="Woman workcationing on the beach">
                <div class="px-2">
                    <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:mt-8 sm:text-2xl lg:text-3xl xl:text-2xl uppercase">
                    {{card.title}}
                    <br class="hidden lg:inline"><span class="text-blue-500">Lorem ipsum</span>
                    </h1>
                    <p class="mt-2 text-gray-600 sm:mt-4 sm:text-sm">
                    WorkPellentesque vitae interdum dolor. Pellentesque tristique rhoncus ipsum vitae commodo. Proin aliquam iaculis magna, sit amet maximus leo molestie non. 
                    </p>
                </div>
            </div>
        </div>       
    </div>

</div>
