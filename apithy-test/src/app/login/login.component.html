<div class="flex justify-center bg-gray-200 h-full" style="background-image: url(../assets/img/login.jpg)">
    <div class="self-center md:w-1/3 wx-auto text-gray-800 text-center shadow-md bg-white px-4 py-2 m-2">
        <h2>Iniciar Sesi√≥n</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="rounded px-4 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Email
                </label>
                <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email">
                </div>
                <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
                </div>
                <div class="flex items-center justify-between">
                <button [disabled]="!loginForm.valid" class="mx-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign In
                </button>
            </div>
        </form>
        Form Status:  <a>{{ loginForm.status }}</a>
    </div>
</div>
